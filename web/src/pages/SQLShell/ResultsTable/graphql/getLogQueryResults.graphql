query GetLogQueryResults($input: GetLogQueryInput!) {
  getLogQuery(input: $input) {
    error {
      message
    }
    query {
      status
    }
    stats {
      executionTimeMilliseconds
      dataScannedBytes
    }
    results {
      columns {
        value
      }
    }
    pageInfo {
      hasNextPage
      paginationToken
    }
  }
}
